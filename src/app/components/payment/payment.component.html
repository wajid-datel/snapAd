<div class="content-wrapper view">
  <div class="container-fluid">
    <h2 class="view-title">Payments</h2>



      <app-module [title]="'Credit Cards'" [wrapperClass]="'col-lg-4 col-md-6 col-sm-12 col-xs-12'" >
        <form name="payment" (ngSubmit)="processPayment()" *ngIf="showForm">

          <div id="error-message"></div>


            <label class="control-label" for="amount">Amount (X.XX)</label>
            <input class="form-control" type="number" name="amount" id="amount" [(ngModel)]="amount"/>


            <label class="control-label" for="creditCardNumber">Credit Card Number (XXXX XXXX XXXX XXXX)</label>
            <input class="form-control" type="text" name="cardNumber" id="creditCardNumber" [(ngModel)]="creditCardNumber"/>

            <label class="control-label" for="cvvNumber">CVV Number</label>
            <input class="form-control" type="text" id="cvvNumber" name="cvvNumber" [(ngModel)]="cvvNumber" maxlength="4" value="123"/>


            <label class="control-label" for="expirationDate">Expiration Date (MM/YY)</label>
            <input class="form-control" type="text" id="expirationDate" name="expirationDate" [(ngModel)]="expirationDate"/>
          <br>
          <button class="btn btn-success pull-right" type="submit">Pay Now</button>
        </form>

        <div class="module-footer">
          <ul class="utilities list-inline">
            <li><a href="#" tooltip-placement="top" uib-tooltip="Copy"><i class="fa fa-files-o"></i></a></li>
            <li><a href="#" tooltip-placement="top" uib-tooltip="Edit"><i class="fa fa-pencil"></i></a></li>
            <li><a href="#" tooltip-placement="top" uib-tooltip="Favourite"><i class="fa fa-star"></i></a></li>
            <li><a href="#" tooltip-placement="top" uib-tooltip="Archive"><i class="fa fa-archive"></i></a></li>
            <li><a href="#" tooltip-placement="top" uib-tooltip="Delete"><i class="fa fa-trash"></i></a></li>
          </ul>
        </div>
      </app-module>

    <app-module [title]="'PayPal'" [wrapperClass]="'col-lg-4 col-md-6 col-sm-12 col-xs-12'" >
      <div class="row">
        <label class="control-label" for="amount">Amount (X.XX)</label>
        <input class="form-control" type="number" name="amount"  [(ngModel)]="amount"/>
      </div>
      <br>
      <div class="row pull-right">
        <button (click)="processPaypal()" #payPalButton class="btn btn-default"></button>
      </div>

      <div class="module-footer">
        <ul class="utilities list-inline">
          <li><a href="#" tooltip-placement="top" uib-tooltip="Copy"><i class="fa fa-files-o"></i></a></li>
          <li><a href="#" tooltip-placement="top" uib-tooltip="Edit"><i class="fa fa-pencil"></i></a></li>
          <li><a href="#" tooltip-placement="top" uib-tooltip="Favourite"><i class="fa fa-star"></i></a></li>
          <li><a href="#" tooltip-placement="top" uib-tooltip="Archive"><i class="fa fa-archive"></i></a></li>
          <li><a href="#" tooltip-placement="top" uib-tooltip="Delete"><i class="fa fa-trash"></i></a></li>
        </ul>
      </div>

    </app-module>

        <header>
          <h1>Payment Method</h1>
        </header>

        <form id="my-sample-form" class="scale-down" #cardForm>
          <div class="cardinfo-card-number">
            <label class="cardinfo-label" for="card-number">Card Number</label>
            <div class='input-wrapper' id="card-number"></div>
            <div id="card-image"></div>
          </div>

          <div class="cardinfo-wrapper">

              <label class="cardinfo-label" for="expiration-date">Valid Thru</label>
              <div class='input-wrapper' id="expiration-date"></div>
